<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin-bottom: 5px;
        }

        .blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz">
        <div class="question">
            What is the capital of India?
        </div>
        <div class="options">
            <label>
                <input type="radio" name="capital" value="New Delhi"> New Delhi
            </label>
            <label>
                <input type="radio" name="capital" value="Mumbai"> Mumbai
            </label>
        </div>
        <blockquote class="blockquote">
            New Delhi is the capital of India and an administrative district of NCT Delhi.
        </blockquote>
    </div>

</body>
</html>
